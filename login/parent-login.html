<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body class="antialiased text-slate-700 bg-slate-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md">
        <div class="bg-white shadow-lg rounded-xl p-8">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-slate-800">Parent & Guardian Portal</h1>
                <p class="text-slate-500 mt-2">Stay connected with your child's academic journey.</p>
            </div>
            <form action="../dashboard/parents/parent.html">
                <div class="mb-4">
                    <label for="parent-email" class="block text-sm font-medium text-slate-600 mb-1">Email Address</label>
                    <input type="email" id="parent-email" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="you@email.com" required>
                </div>
                <div class="mb-6">
                    <label for="parent-password" class="block text-sm font-medium text-slate-600 mb-1">Password</label>
                    <input type="password" id="parent-password" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full bg-purple-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-purple-700 transition duration-300">Login</button>
            </form>
            <div class="text-center mt-4">
                <a href="../index.html" class="text-sm text-purple-600 hover:underline">← Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
