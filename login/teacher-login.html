<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Hide scrollbars caused by canvas */
        }
        #bg-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place canvas behind all content */
        }
        /* Style for translucent card inputs */
        .form-input {
            background-color: rgba(30, 41, 59, 0.5); /* bg-slate-800 with 50% opacity */
            border-color: rgba(71, 85, 105, 1); /* border-slate-600 */
        }
        .form-input::placeholder {
            color: rgba(148, 163, 184, 1); /* text-slate-400 */
        }
        .form-input:focus {
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
            border-color: rgba(96, 165, 250, 1); /* border-blue-400 */
        }
    </style>
</head>
<body class="antialiased text-slate-200 bg-black flex items-center justify-center min-h-screen p-4">
    <canvas id="bg-canvas"></canvas>
    <div class="w-full max-w-md">
        <!-- Updated card with translucent and blur effect -->
        <div class="bg-slate-900/40 backdrop-blur-lg shadow-2xl rounded-xl p-8 border border-slate-700">
            <div class="text-center mb-6">
                <h1 class="text-3xl font-bold text-slate-100">Teacher & Mentor Portal</h1>
                <p class="text-slate-400 mt-2">Welcome back. Please log in to access your dashboard.</p>
            </div>
            <!-- Added a message area for feedback -->
            <div id="message-area" class="text-center p-2 mb-4 text-sm rounded-lg hidden"></div>
            
            <form id="login-form">
                <div class="mb-4">
                    <label for="teacher-email" class="block text-sm font-medium text-slate-300 mb-1">Email Address</label>
                    <input type="email" id="teacher-email" class="w-full px-4 py-2 text-white rounded-lg focus:outline-none transition-shadow form-input" placeholder="you@school.edu" required>
                </div>
                <div class="mb-6">
                    <label for="teacher-password" class="block text-sm font-medium text-slate-300 mb-1">Password</label>
                    <input type="password" id="teacher-password" class="w-full px-4 py-2 text-white rounded-lg focus:outline-none transition-shadow form-input" placeholder="••••••••" required>
                </div>
                <button type="submit" id="login-button" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300 flex items-center justify-center">
                    <span id="button-text">Login</span>
                    <!-- Spinner for loading state -->
                    <svg id="spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>
             <div class="text-center mt-4">
                <a href="../index.html" class="text-sm text-blue-400 hover:underline">← Back to Home</a>
                <a href="../dashboard/teacher/teacher.html" class="text-sm text-purple-400 hover:underline">← BYPASS LOGIN</a>
            </div>
        </div>  
    </div>

    <script>
        // Interactive form script from previous version
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('login-form');
            const loginButton = document.getElementById('login-button');
            const buttonText = document.getElementById('button-text');
            const spinner = document.getElementById('spinner');
            const messageArea = document.getElementById('message-area');

            loginForm.addEventListener('submit', (event) => {
                event.preventDefault(); 
                const email = document.getElementById('teacher-email').value;
                const password = document.getElementById('teacher-password').value;

                if (!email || !password) {
                    showMessage('Please fill in both fields.', 'error');
                    return;
                }

                buttonText.textContent = 'Logging In...';
                spinner.classList.remove('hidden');
                loginButton.disabled = true;

                setTimeout(() => {
                    // Password check is bypassed
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                       // Redirect to the teacher dashboard
                       window.location.href = '../dashboard/teacher/teacher.html'; 
                    }, 1000);
                }, 2000);
            });

            function showMessage(message, type) {
                messageArea.textContent = message;
                messageArea.classList.remove('hidden', 'bg-red-900/50', 'text-red-300', 'bg-green-900/50', 'text-green-300');
                if (type === 'error') {
                    messageArea.classList.add('bg-red-900/50', 'text-red-300');
                } else if (type === 'success') {
                    messageArea.classList.add('bg-green-900/50', 'text-green-300');
                }
                
                setTimeout(() => {
                    messageArea.classList.add('hidden');
                }, 5000);
            }

            function resetButton() {
                buttonText.textContent = 'Login';
                spinner.classList.add('hidden');
                loginButton.disabled = false;
            }
        });

        // three.js background script
        let scene, camera, renderer, stars;

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector('#bg-canvas'),
                alpha: true // Make canvas transparent
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0x000000, 1); // Set background to black

            const starGeo = new THREE.BufferGeometry();
            const starCount = 5000;
            const positions = new Float32Array(starCount * 3);

            for (let i = 0; i < starCount * 3; i++) {
                positions[i] = (Math.random() - 0.5) * 1000;
            }

            starGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            
            const starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.7,
                transparent: true
            });

            stars = new THREE.Points(starGeo, starMaterial);
            scene.add(stars);

            animate();
        }

        function animate() {
            stars.rotation.x += 0.0001;
            stars.rotation.y += 0.0001;
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        window.addEventListener('resize', onWindowResize, false);

        init();
    </script>
</body>
</html>
