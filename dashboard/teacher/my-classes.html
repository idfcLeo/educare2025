<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classes - Educare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../assets/teachercss/teacher_style.css">
    <style>
        .tab-button {
            @apply py-3 px-1 border-b-2 font-semibold text-sm text-gray-500 border-transparent hover:text-indigo-600 hover:border-indigo-300;
        }
        .tab-button.active {
            @apply text-indigo-600 border-indigo-500;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex min-h-screen">
        <!-- Sidebar placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-gray-700">Class Management</h1>
                <div class="flex items-center gap-4">
                    <span class="font-medium text-gray-600">Class:</span>
                    <select class="font-semibold border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="10B-Math">Class 10B - Mathematics</option>
                        <option value="9A-Hist">Class 9A - History</option>
                    </select>
                </div>
            </div>

            <!-- Tab Navigation -->
            <div class="mb-6 border-b border-gray-200">
                <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                    <button onclick="changeTab(event, 'students')" class="tab-button active">Students</button>
                    <button onclick="changeTab(event, 'attendance')" class="tab-button">Attendance</button>
                    <button onclick="changeTab(event, 'grades')" class="tab-button">Grades</button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div id="students" class="tab-content">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Student Roster</h2>
                    <button onclick="openAddStudentModal()" class="bg-indigo-600 text-white font-semibold px-4 py-2 text-sm rounded-lg hover:bg-indigo-700 transition">Add New Student</button>
                </div>
                <div class="dashboard-card p-0 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 text-xs text-gray-500 uppercase tracking-wider">
                            <tr>
                                <th class="p-4">Student Name</th>
                                <th class="p-4">Student ID</th>
                                <th class="p-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="student-roster-list" class="divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>

            <div id="attendance" class="tab-content hidden">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Mark Attendance</h2>
                    <input type="date" id="attendance-date" class="border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500" value="2025-10-06">
                </div>
                <div class="dashboard-card p-6">
                    <div id="attendance-student-list" class="space-y-4"></div>
                </div>
            </div>

            <div id="grades" class="tab-content hidden">
                <h2 class="text-xl font-bold mb-6">Assign Grades</h2>
                <div class="dashboard-card p-0 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50 text-xs text-gray-500 uppercase tracking-wider">
                            <tr>
                                <th class="p-4">Student Name</th>
                                <th class="p-4">Assignment 1</th>
                                <th class="p-4">Mid-Term</th>
                                <th class="p-4">Final</th>
                                <th class="p-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="grades-student-list" class="divide-y divide-gray-200"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Student Modal -->
    <div id="add-student-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg p-8 max-w-lg w-full">
            <h2 class="text-2xl font-bold mb-6">Add New Student</h2>
            <form id="add-student-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <p class="text-sm text-gray-600">A temporary password will be generated and sent to the student's email.</p>
                <div class="flex justify-end gap-4 pt-4">
                    <button type="button" onclick="closeAddStudentModal()" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition">Cancel</button>
                    <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 transition">Create Student</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../assets/teacherjs/teacher_include.js"></script>
    <script src="../../assets/teacherjs/teacher.js"></script>
</body>
</html>
