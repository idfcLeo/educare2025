<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Classes - Educare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body class="antialiased text-slate-800 bg-slate-50">

    <div class="flex min-h-screen">
        <!-- Sidebar placeholder -->
        <aside id="sidebar-container" class="w-64 bg-white p-6 flex flex-col border-r border-slate-200"></aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-10">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-slate-800">Class Management</h1>
                <div class="flex items-center gap-4">
                    <span class="font-medium text-slate-600">Class:</span>
                    <select class="font-semibold border-slate-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        <option>Class 10B - Mathematics</option>
                        <option>Class 9A - History</option>
                    </select>
                </div>
            </div>

            <!-- Tab Navigation -->
            <div class="mb-6 border-b border-slate-200">
                <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                    <button onclick="changeTab(event, 'students')" class="tab-button active">Students</button>
                    <button onclick="changeTab(event, 'attendance')" class="tab-button">Attendance</button>
                    <button onclick="changeTab(event, 'grades')" class="tab-button">Grades</button>
                </nav>
            </div>

            <!-- Tab Content -->
            <div id="students" class="tab-content">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Student Roster</h2>
                    <button onclick="openAddStudentModal()" class="bg-indigo-600 text-white font-semibold px-4 py-2 text-sm rounded-lg hover:bg-indigo-700">Add New Student</button>
                </div>
                <div class="dashboard-card-new p-0 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-xs text-slate-500 uppercase tracking-wider">
                            <tr>
                                <th class="p-4">Student Name</th>
                                <th class="p-4">Student ID</th>
                                <th class="p-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="student-roster-list" class="divide-y divide-slate-200">
                            <!-- Student rows will be inserted here by script.js -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="attendance" class="tab-content hidden">
                 <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">Mark Attendance</h2>
                    <input type="date" id="attendance-date" class="border-slate-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="dashboard-card-new p-6">
                    <div id="attendance-student-list" class="space-y-4">
                        <!-- Attendance list will be inserted here by script.js -->
                    </div>
                </div>
            </div>

            <div id="grades" class="tab-content hidden">
                <h2 class="text-xl font-bold mb-6">Assign Grades</h2>
                 <div class="dashboard-card-new p-0 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-xs text-slate-500 uppercase tracking-wider">
                            <tr>
                                <th class="p-4">Student Name</th>
                                <th class="p-4">Assignment 1 Grade</th>
                                <th class="p-4">Mid-Term Grade</th>
                                <th class="p-4">Final Grade</th>
                                <th class="p-4">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="grades-student-list" class="divide-y divide-slate-200">
                           <!-- Grades rows will be inserted here by script.js -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Student Modal -->
    <div id="add-student-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-lg w-full">
            <h2 class="text-2xl font-bold mb-6">Add New Student</h2>
            <form id="add-student-form" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700">Full Name</label>
                    <input type="text" class="mt-1 w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700">Email Address</label>
                    <input type="email" class="mt-1 w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                </div>
                 <div>
                    <p class="text-sm text-slate-600">A temporary password will be generated and sent to the student's email.</p>
                </div>
                <div class="flex justify-end gap-4 pt-4">
                    <button type="button" onclick="closeAddStudentModal()" class="bg-slate-100 text-slate-700 font-semibold py-2 px-4 rounded-lg hover:bg-slate-200">Cancel</button>
                    <button type="submit" class="bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700">Create Student</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../../assets/script.js"></script>
</body>
</html>
