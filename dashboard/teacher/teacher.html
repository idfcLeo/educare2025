<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Educare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../assets/teachercss/teacher_style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="flex min-h-screen">
        <!-- Sidebar Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-gray-700">Teacher Dashboard</h1>
                <div class="font-semibold text-gray-600">Welcome, [Teacher Name]</div>
            </header>
            
            <!-- At-Risk Students -->
            <div class="dashboard-card p-6 mb-8">
                <h2 class="text-xl font-bold mb-4">At-Risk Students</h2>
                <div id="at-risk-students-list" class="space-y-4">
                    <!-- Student items will be dynamically inserted here -->
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Cohort Analysis -->
                <div class="dashboard-card p-6">
                    <h2 class="text-xl font-bold mb-4">Cohort Analysis: Subject Performance</h2>
                    <div class="relative h-72">
                        <canvas id="cohortAnalysisChart"></canvas>
                    </div>
                </div>

                <!-- Positive Trends -->
                <div class="dashboard-card p-6">
                    <h2 class="text-xl font-bold mb-4">Positive Trend Alerts</h2>
                    <div id="positive-trends-list" class="space-y-3">
                        <!-- Trend items will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Intervention Plan -->
    <div id="intervention-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg p-8 max-w-lg w-full">
            <h2 class="text-2xl font-bold mb-4" id="modal-student-name"></h2>
            <p class="text-gray-600 mb-4">Suggested Intervention Plan:</p>
            <ul id="intervention-plan-list" class="list-disc list-inside space-y-2 mb-6 text-gray-700"></ul>
            <button onclick="closeModal()" class="w-full bg-slate-800 text-white font-bold py-2 px-4 rounded-lg hover:bg-slate-900 transition">Close</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../../assets/teacherjs/teacher_include.js"></script>
    <script src="../../assets/teacherjs/teacher.js"></script>
</body>
</html>
