<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard - Educare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body class="antialiased text-slate-800 bg-slate-50">

    <div class="flex min-h-screen">
        <!-- Sidebar placeholder -->
        <aside id="sidebar-container" class="w-64 bg-white p-6 flex flex-col border-r border-slate-200"></aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-10">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-slate-800">Teacher Dashboard</h1>
                <button onclick="logout()" class="text-indigo-600 font-semibold py-2 px-4 rounded-lg hover:bg-indigo-50 transition">Logout</button>
            </div>
            
            <!-- At-Risk Students -->
            <div class="dashboard-card-new p-6 mb-8">
                <h2 class="text-xl font-bold mb-4">At-Risk Students</h2>
                <div id="at-risk-students-list" class="space-y-4"></div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                 <!-- Cohort Analysis -->
                <div class="dashboard-card-new p-6">
                    <h2 class="text-xl font-bold mb-4">Cohort Analysis: Subject Performance</h2>
                    <canvas id="cohortAnalysisChart"></canvas>
                </div>

                <!-- Positive Trends -->
                <div class="dashboard-card-new p-6">
                    <h2 class="text-xl font-bold mb-4">Positive Trend Alerts</h2>
                    <div id="positive-trends-list" class="space-y-3"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal for Intervention Plan -->
    <div id="intervention-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-lg w-full">
            <h2 class="text-2xl font-bold mb-4" id="modal-student-name"></h2>
            <p class="text-slate-600 mb-4">Suggested Intervention Plan:</p>
            <ul id="intervention-plan-list" class="list-disc list-inside space-y-2 mb-6"></ul>
            <button onclick="closeModal()" class="w-full bg-slate-800 text-white font-bold py-2 px-4 rounded-lg hover:bg-slate-900">Close</button>
        </div>
    </div>

    <script src="../../assets/script.js"></script>
</body>
</html>
