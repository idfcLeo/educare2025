<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication - Educare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../assets/teachercss/teacher_style.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex min-h-screen">
        <!-- Sidebar placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <h1 class="text-2xl font-bold text-gray-700 mb-8">Communication Center</h1>

            <div class="dashboard-card p-0 flex" style="height: 75vh;">
                <!-- Student List Column -->
                <div class="w-1/3 border-r border-gray-200 flex flex-col">
                    <div class="p-4 border-b border-gray-200">
                        <input type="text" placeholder="Search students..." class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div id="communication-student-list" class="overflow-y-auto flex-1">
                        <!-- Student list items will be inserted here -->
                    </div>
                </div>

                <!-- Chat/Message Column -->
                <div id="communication-chat-view" class="w-2/3 flex flex-col">
                    <!-- Default placeholder -->
                     <div id="chat-placeholder" class="flex flex-col h-full items-center justify-center text-gray-500">
                        <i class="fas fa-comments text-5xl mb-4"></i>
                        <p>Select a student to start a conversation.</p>
                    </div>
                    <!-- Chat will be rendered here -->
                    <div id="chat-content" class="hidden h-full">
                        <!-- Chat header, messages, and input will be injected here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../../assets/teacherjs/teacher_include.js"></script>
    <script src="../../assets/teacherjs/teacher.js"></script>
</body>
</html>
