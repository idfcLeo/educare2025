<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication - Educare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body class="antialiased text-slate-800 bg-slate-50">

    <div class="flex min-h-screen">
        <!-- Sidebar placeholder -->
        <aside id="sidebar-container" class="w-64 bg-white p-6 flex flex-col border-r border-slate-200"></aside>

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-10">
            <h1 class="text-3xl font-bold text-slate-800 mb-8">Communication Center</h1>

            <div class="dashboard-card-new p-0 flex" style="height: 70vh;">
                <!-- Student List Column -->
                <div class="w-1/3 border-r border-slate-200 flex flex-col">
                    <div class="p-4 border-b border-slate-200">
                        <input type="text" placeholder="Search students..." class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <div id="communication-student-list" class="overflow-y-auto flex-1">
                        <!-- Student list items will be inserted here -->
                    </div>
                </div>

                <!-- Chat/Message Column -->
                <div id="communication-chat-view" class="w-2/3 flex flex-col">
                    <!-- Chat will be rendered here -->
                     <div class="flex flex-col h-full items-center justify-center text-slate-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1"><path stroke-linecap="round" stroke-linejoin="round" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" /></svg>
                        <p>Select a student to start a conversation.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../../assets/script.js"></script>
</body>
</html>
