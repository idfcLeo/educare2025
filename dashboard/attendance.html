<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Attendance - Educare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/style.css">
</head>
<body class="antialiased text-slate-800 bg-slate-50">
    <div class="flex min-h-screen">
        <!-- Sidebar Navigation Placeholder -->
        <div id="sidebar-placeholder"></div>

        <!-- Main Content -->
        <main class="flex-1 p-6 lg:p-10">
            <h1 class="text-3xl font-bold text-slate-800 mb-8">My Attendance</h1>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                <div class="dashboard-card-new p-6 text-center">
                    <p class="text-slate-500">Overall Attendance</p>
                    <p class="text-4xl font-bold text-green-600 mt-2">92%</p>
                </div>
                <div class="dashboard-card-new p-6 text-center">
                    <p class="text-slate-500">Classes Missed (This Month)</p>
                    <p class="text-4xl font-bold text-red-600 mt-2">3</p>
                </div>
                <div class="dashboard-card-new p-6 text-center">
                    <p class="text-slate-500">Perfect Streak</p>
                    <p class="text-4xl font-bold text-indigo-600 mt-2">15 Days</p>
                </div>
            </div>

            <div class="dashboard-card-new p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-slate-700">October 2025</h2>
                    <div class="flex items-center gap-2">
                        <div class="flex items-center gap-2"><div class="w-4 h-4 rounded-full bg-green-500"></div><span class="text-sm">Present</span></div>
                        <div class="flex items-center gap-2"><div class="w-4 h-4 rounded-full bg-red-500"></div><span class="text-sm">Absent</span></div>
                    </div>
                </div>
                <div id="attendance-calendar" class="grid grid-cols-7 gap-2 text-center">
                </div>
            </div>
        </main>
    </div>
    <script src="../assets/script.js"></script>
</body>
</html>
