    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .dashboard-card {
            background-color: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            transition: all 0.3s ease;
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            color: #d1d5db; /* gray-300 */
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .sidebar-link:hover {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
        }
        .sidebar-link.active {
            background-color: white;
            color: #3730a3; /* indigo-800 */
            font-weight: 600;
        }
        .calendar-day {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40px;
            border-radius: 9999px; /* full */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex min-h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-72 bg-[#3730a3] p-6 flex flex-col text-white">
            <div class="text-center mb-12">
                 <a href="../index.html" class="text-4xl font-bold tracking-wider">EduCare</a>
            </div>
            <nav id="sidebar-nav" class="flex flex-col space-y-3">
                 <a href="student.html" class="sidebar-link">
                    <i class="fas fa-tachometer-alt w-6 text-center"></i>
                    <span class="ml-4">Dashboard</span>
                </a>
                <a href="classes.html" class="sidebar-link">
                    <i class="fas fa-chalkboard-teacher w-6 text-center"></i>
                    <span class="ml-4">Classes</span>
                </a>
                 <a href="attendance.html" class="sidebar-link active">
                    <i class="fas fa-calendar-check w-6 text-center"></i>
                    <span class="ml-4">Attendance</span>
                </a>
                <a href="resources.html" class="sidebar-link">
                    <i class="fas fa-book-open w-6 text-center"></i>
                    <span class="ml-4">Resources</span>
                </a>
                <a href="learning-plan.html" class="sidebar-link">
                    <i class="fas fa-clipboard-list w-6 text-center"></i>
                    <span class="ml-4">Learning Plan</span>
                </a>
                <a href="#" class="sidebar-link">
                    <i class="fas fa-bullhorn w-6 text-center"></i>
                    <span class="ml-4">Events</span>
                </a>
                 <a href="#" class="sidebar-link">
                    <i class="fas fa-file-alt w-6 text-center"></i>
                    <span class="ml-4">Exams</span>
                </a>
            </nav>
            <div class="mt-auto text-center">
                 <button onclick="logout()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition">
                    Logout
                 </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-2xl font-bold text-gray-700">My Attendance</h1>
                <div class="font-semibold text-gray-600">School Year 2024 - 2025</div>
            </header>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                <div class="dashboard-card text-center">
                    <div class="mx-auto bg-green-100 text-green-600 w-12 h-12 rounded-full flex items-center justify-center mb-2">
                        <i class="fas fa-check-circle text-2xl"></i>
                    </div>
                    <p class="text-gray-500">Overall Attendance</p>
                    <p class="text-4xl font-bold text-green-600 mt-1">92%</p>
                </div>
                <div class="dashboard-card text-center">
                    <div class="mx-auto bg-red-100 text-red-600 w-12 h-12 rounded-full flex items-center justify-center mb-2">
                         <i class="fas fa-times-circle text-2xl"></i>
                    </div>
                    <p class="text-gray-500">Classes Missed (This Month)</p>
                    <p class="text-4xl font-bold text-red-600 mt-1">3</p>
                </div>
                <div class="dashboard-card text-center">
                     <div class="mx-auto bg-indigo-100 text-indigo-600 w-12 h-12 rounded-full flex items-center justify-center mb-2">
                        <i class="fas fa-award text-2xl"></i>
                    </div>
                    <p class="text-gray-500">Perfect Streak</p>
                    <p class="text-4xl font-bold text-indigo-600 mt-1">15 Days</p>
                </div>
            </div>

            <div class="dashboard-card p-6">
                <div class="flex flex-col sm:flex-row justify-between items-center mb-6">
                    <div id="calendar-header" class="text-xl font-bold text-gray-700"></div>
                    <div class="flex items-center gap-4 mt-4 sm:mt-0">
                        <div class="flex items-center gap-2"><div class="w-4 h-4 rounded-full bg-green-500"></div><span class="text-sm">Present</span></div>
                        <div class="flex items-center gap-2"><div class="w-4 h-4 rounded-full bg-red-500"></div><span class="text-sm">Absent</span></div>
                         <div class="flex items-center gap-2"><div class="w-4 h-4 rounded-full bg-gray-300"></div><span class="text-sm">No Class</span></div>
                    </div>
                </div>
                <div id="attendance-calendar" class="grid grid-cols-7 gap-2 text-center">
                    <!-- Calendar will be generated here by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // --- Sample Data ---
            // In a real application, you would fetch this from a database.
            // 0: No Class / Weekend, 1: Present, 2: Absent
            const attendanceData = {
                1: 1, 2: 1, 3: 2, 6: 1, 7: 1, 8: 1, 9: 1, 10: 1,
                13: 1, 14: 2, 15: 1, 16: 1, 17: 1, 20: 1, 21: 1, 22: 1,
                23: 1, 24: 1, 27: 1, 28: 1, 29: 2, 30: 1, 31: 1
            };

            const calendarEl = document.getElementById('attendance-calendar');
            const calendarHeaderEl = document.getElementById('calendar-header');
            const now = new Date(); // Use current date
            const year = now.getFullYear();
            const month = now.getMonth(); // 0-indexed (0 for Jan)

            generateCalendar(year, month, attendanceData);

            function generateCalendar(year, month, data) {
                calendarEl.innerHTML = ''; // Clear previous calendar

                const monthName = new Date(year, month).toLocaleString('default', { month: 'long' });
                calendarHeaderEl.textContent = `${monthName} ${year}`;

                // Add day headers (Sun, Mon, etc.)
                const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
                daysOfWeek.forEach(day => {
                    const dayHeader = document.createElement('div');
                    dayHeader.className = 'font-bold text-gray-500 text-sm';
                    dayHeader.textContent = day;
                    calendarEl.appendChild(dayHeader);
                });

                const firstDayOfMonth = new Date(year, month, 1).getDay(); // 0 for Sunday
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                // Add blank cells for days before the 1st
                for (let i = 0; i < firstDayOfMonth; i++) {
                    calendarEl.appendChild(document.createElement('div'));
                }

                // Add days of the month
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayCell = document.createElement('div');
                    dayCell.textContent = day;
                    
                    let statusClass = 'bg-gray-300 text-gray-600'; // Default to No Class
                    const status = data[day];
                    if (status === 1) { // Present
                        statusClass = 'bg-green-500 text-white';
                    } else if (status === 2) { // Absent
                        statusClass = 'bg-red-500 text-white';
                    }

                    dayCell.className = `calendar-day font-semibold ${statusClass}`;
                    calendarEl.appendChild(dayCell);
                }
            }
        });
    </script>
    <script src="../assets/js/student.js"></script>
</body>
</html>
