<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychometric Assessment - Educare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .dashboard-card {
            background-color: white;
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            color: #d1d5db; /* gray-300 */
            font-weight: 500;
            transition: all 0.2s ease;
        }
        .sidebar-link:hover {
            background-color: #4f46e5; /* indigo-600 */
            color: white;
        }
        .sidebar-link.active {
            background-color: white;
            color: #3730a3; /* indigo-800 */
            font-weight: 600;
        }
        .input-field {
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            padding: 0.75rem;
            transition: all 0.2s ease;
        }
        .input-field:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex min-h-screen">
        <!-- Sidebar Navigation -->
        <aside class="w-72 bg-[#3730a3] p-6 flex flex-col text-white">
            <div class="text-center mb-12">
                 <a href="../index.html" class="text-4xl font-bold tracking-wider">EduCare</a>
            </div>
            <nav id="sidebar-nav" class="flex flex-col space-y-3">
                 <a href="student.html" class="sidebar-link active">
                    <i class="fas fa-tachometer-alt w-6 text-center"></i>
                    <span class="ml-4">Dashboard</span>
                </a>
                <a href="classes.html" class="sidebar-link">
                    <i class="fas fa-chalkboard-teacher w-6 text-center"></i>
                    <span class="ml-4">Classes</span>
                </a>
                 <a href="attendance.html" class="sidebar-link">
                    <i class="fas fa-calendar-check w-6 text-center"></i>
                    <span class="ml-4">Attendance</span>
                </a>
                <a href="resources.html" class="sidebar-link">
                    <i class="fas fa-book-open w-6 text-center"></i>
                    <span class="ml-4">Resources</span>
                </a>
                <a href="learning-plan.html" class="sidebar-link">
                    <i class="fas fa-clipboard-list w-6 text-center"></i>
                    <span class="ml-4">Learning Plan</span>
                </a>
                 <a href="#" class="sidebar-link">
                    <i class="fas fa-bullhorn w-6 text-center"></i>
                    <span class="ml-4">Events</span>
                </a>
                 <a href="#" class="sidebar-link">
                    <i class="fas fa-file-alt w-6 text-center"></i>
                    <span class="ml-4">Exams</span>
                </a>
            </nav>
             <div class="mt-auto text-center">
                 <button onclick="logout()" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg transition">
                    Logout
                 </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
             <header class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Psychometric Assessment</h1>
                <p class="text-gray-600 mt-2">This test helps identify factors that may influence your academic journey.</p>
            </header>

            <div class="max-w-4xl mx-auto">
                 <div class="dashboard-card p-6 md:p-8">
                    <!-- Student Details Form -->
                    <section id="student-details">
                        <h2 class="text-2xl font-bold mb-6 text-gray-700">Student Details</h2>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="student-name" class="block text-sm font-medium text-gray-600">Full Name</label>
                                <input type="text" id="student-name" class="mt-1 w-full input-field" value="Alex Johnson" required>
                            </div>
                            <div>
                                <label for="student-age" class="block text-sm font-medium text-gray-600">Age</label>
                                <input type="number" id="student-age" class="mt-1 w-full input-field" value="16" required>
                            </div>
                            <div>
                                <label for="student-gender" class="block text-sm font-medium text-gray-600">Gender</label>
                                <select id="student-gender" class="mt-1 w-full input-field" required>
                                    <option>Male</option>
                                    <option>Female</option>
                                    <option>Prefer not to say</option>
                                </select>
                            </div>
                             <div>
                                <label for="student-caste" class="block text-sm font-medium text-gray-600">Caste Category</label>
                                <select id="student-caste" class="mt-1 w-full input-field" required>
                                    <option>General</option>
                                    <option>OBC</option>
                                    <option>SC</option>
                                    <option>ST</option>
                                </select>
                            </div>
                        </div>
                        <button onclick="startAssessment()" class="mt-8 w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition text-lg">
                            Start Assessment
                        </button>
                    </section>

                    <!-- Questionnaire -->
                    <section id="questionnaire" class="hidden"></section>

                    <!-- Submit Button -->
                    <button id="submit-btn" class="hidden mt-6 w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition">Submit Answers</button>

                    <!-- Results -->
                    <section id="results" class="hidden mt-8"></section>
                </div>
                 <div class="text-center mt-6">
                    <a href="student.html" class="text-sm text-indigo-600 hover:underline">‚Üê Go Back to Dashboard</a>
                </div>
            </div>
        </main>
    </div>
    
    <script src="../assets/js/student.js"></script>
    <script src="../assets/js/test.js"></script>
</body>
</html>
