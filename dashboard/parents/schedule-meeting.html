<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Meeting - Educare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body class="antialiased text-slate-800 bg-slate-50">
    <div class="flex min-h-screen">
        <aside id="sidebar-container" class="w-64 bg-white p-6 flex flex-col border-r border-slate-200"></aside>
        <main class="flex-1 p-6 lg:p-10">
            <h1 class="text-3xl font-bold text-slate-800 mb-8">Schedule a Meeting</h1>
            <div class="dashboard-card-new p-6 max-w-lg mx-auto">
                <form id="schedule-meeting-form" class="space-y-4">
                    <div>
                        <label for="teacher-select" class="block text-sm font-medium text-slate-700">Select Teacher</label>
                        <select id="teacher-select" class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option>Mr. Keton (Mathematics)</option>
                            <option>Mrs. Davis (History)</option>
                        </select>
                    </div>
                    <div>
                        <label for="meeting-date" class="block text-sm font-medium text-slate-700">Preferred Date</label>
                        <input type="date" id="meeting-date" class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                    </div>
                    <div>
                        <label for="meeting-reason" class="block text-sm font-medium text-slate-700">Reason for Meeting</label>
                        <textarea id="meeting-reason" rows="4" class="mt-1 w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="e.g., Discuss recent grade in Math..."></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700">Request Meeting</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
    <script src="../../assets/script.js"></script>
</body>
</html>
