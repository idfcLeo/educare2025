<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report - Educare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body class="antialiased text-slate-800 bg-slate-50">
    <div class="flex min-h-screen">
        <aside id="sidebar-container" class="w-64 bg-white p-6 flex flex-col border-r border-slate-200"></aside>
        <main class="flex-1 p-6 lg:p-10">
            <h1 class="text-3xl font-bold text-slate-800 mb-8">John's Attendance Report</h1>
            <div class="dashboard-card-new p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">This Month</h2>
                    <div class="flex gap-4">
                        <div class="flex items-center gap-2"><div class="w-4 h-4 rounded-full bg-green-500"></div><span>Present</span></div>
                        <div class="flex items-center gap-2"><div class="w-4 h-4 rounded-full bg-red-500"></div><span>Absent</span></div>
                    </div>
                </div>
                <div id="attendance-report-container" class="space-y-3">
                    <!-- Attendance data will be rendered here -->
                </div>
            </div>
        </main>
    </div>
    <script src="../../assets/script.js"></script>
</body>
</html>
