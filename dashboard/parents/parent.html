                <button onclick="logout()" class="text-indigo-600 font-semibold py-2 px-4 rounded-lg hover:bg-indigo-50 transition">Logout</button>
            </div>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Left Column -->
                <div class="space-y-8">
                    <div class="dashboard-card-new p-6">
                        <h2 class="text-xl font-bold mb-4 text-center">John's Academic Health</h2>
                        <div class="dial-container w-full max-w-xs mx-auto">
                            <!-- Dial will be rendered here by script.js -->
                        </div>
                    </div>
                    <div class="dashboard-card-new p-6">
                         <h2 class="text-xl font-bold mb-4">Conversation Starters</h2>
                         <div id="conversation-starters-list" class="space-y-3">
                            <!-- Starters will be rendered here -->
                         </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="dashboard-card-new p-6">
                     <h2 class="text-xl font-bold mb-4">Celebrate the Wins!</h2>
                     <div id="celebrate-wins-list" class="space-y-4">
                        <!-- Positive alerts will be rendered here -->
                     </div>
                </div>
            </div>
